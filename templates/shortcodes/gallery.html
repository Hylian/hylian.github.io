<div id="gallerycontainer">
{% for asset in page.assets | sort -%}
  {%- if asset is matching("[.](jpg|png)$") -%}
    {% set image = resize_image(format="webp", path=asset, width=2048, height=2048, op="fit_width", quality=90) %}
    <a href="{{ get_url(path=asset) }}" target="_blank">
      <img src="{{ image.url }}" />
    </a>
  {%- endif %}
{%- endfor %}
</div>
